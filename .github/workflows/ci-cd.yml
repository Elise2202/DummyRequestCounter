name: CI/CD

on:
  push:
    branches: [ "**" ]
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: dummyrequestcounter
  REGISTRY: docker.io
  # Will push to: docker.io/${{ secrets.DOCKER_USERNAME }}/dummyrequestcounter:latest
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/dummyrequestcounter
  DOCKER_TAG: latest

jobs:
  lint:
    name: Code quality (flake8 + bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit

      - name: flake8 (app + tests)
        run: |
          flake8 app tests

      - name: bandit (security static analysis)
        run: |
          bandit -q -r app -x tests

  test:
    name: Unit tests (pytest)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: |
          pytest -v

  build:
    name: Build Docker image + container smoke test
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (load to local Docker)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true                # loads image into local Docker daemon
          tags: ${{ env.DOCKER_REPO }}:ci-${{ github.run_number }}

      - name: Run ephemeral test stack
        run: |
          docker network create testnet
          docker run -d --name redis --network testnet redis:7-alpine
          docker run -d --name web \
            --network testnet \
            -e REDIS_HOST=redis \
            -p 5000:5000 \
            ${{ env.DOCKER_REPO }}:ci-${{ github.run_number }}

          # wait for app to become healthy
          for i in {1..15}; do
            curl -fsS http://localhost:5000/health && break
            sleep 2
          done

          # basic checks
          curl -fsS http://localhost:5000/health | grep -i ok
          curl -fsS http://localhost:5000/
          curl -fsS -X POST http://localhost:5000/reset

      - name: Tear down test stack
        if: always()
        run: |
          docker rm -f web || true
          docker rm -f redis || true
          docker network rm testnet || true

  scan-image:
    name: Container vulnerability scan (Trivy)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          image-ref: ${{ env.DOCKER_REPO }}:ci-${{ github.run_number }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'         # do not fail the pipeline for demo; set to 1 to enforce

  push:
    name: Push image to Docker Hub (CD)
    runs-on: ubuntu-latest
    needs: [scan-image]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Re-build and push (cache from CI tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_REPO }}:build-${{ github.run_number }}
