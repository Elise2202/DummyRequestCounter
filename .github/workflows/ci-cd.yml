name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

# avoid overlapping runs on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: dummyrequestcounter
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/dummyrequestcounter
  DOCKER_TAG: latest

jobs:
  lint:
    name: Code quality (flake8 + bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit

      - name: flake8 (app + tests)
        run: flake8 app tests

      - name: bandit (SAST on app/)
        run: bandit -q -r app -ll -ii

  test:
    name: Unit tests (pytest)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # safety net in case httpx is missing from requirements
          pip install httpx pytest

      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -v

  build:
    name: Build Docker image + smoke test
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build (load into local Docker)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          tags: ${{ env.DOCKER_REPO }}:ci-${{ github.run_number }}

      - name: Smoke test with Redis + web
        run: |
          set -e
          docker network create testnet
          docker run -d --name redis --network testnet redis:7-alpine
          docker run -d --name web \
            --network testnet \
            -e REDIS_HOST=redis \
            -p 5000:5000 \
            ${{ env.DOCKER_REPO }}:ci-${{ github.run_number }}

          # wait for health
          for i in {1..20}; do
            if curl -fsS http://localhost:5000/health >/dev/null; then break; fi
            sleep 2
          done

          curl -fsS http://localhost:5000/health | grep -i ok
          curl -fsS http://localhost:5000/
          curl -fsS -X POST http://localhost:5000/reset

      - name: Tear down
        if: always()
        run: |
          docker rm -f web || true
          docker rm -f redis || true
          docker network rm testnet || true

  scan:
    name: Container vulnerability scan (Trivy)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Scan image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: ${{ env.DOCKER_REPO }}:ci-${{ github.run_number }}
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: 0    # set to 1 to fail the pipeline on findings

  push:
    name: Push image to Docker Hub (CD)
    runs-on: ubuntu-latest
    needs: [scan]
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push (final tags)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_REPO }}:build-${{ github.run_number }}
